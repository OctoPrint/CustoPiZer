name: "Run CustoPiZer"
description: "Runs the CustoPiZer tool"
branding:
  icon: box
  color: green
inputs:
  workspace:
    description: "Path to the workspace"
    required: true
  scripts:
    description: "Path to the scripts to mount"
    required: true
  config:
    description: "Path to an optional config file 'config.local', e.g. to override file system extending/shrinking"
    required: false
    default: ''
  environment:
    description: "Additional environment variables to pass to the docker call, as JSON object, e.g. {'OCTOPRINT_VERSION': '1.7.0', 'OTHER_VAR': 'value'}"
    required: false
    default: '{}'
  nameservers:
    description: "Optional nameservers to use in docker, e.g. '8.8.8.8'"
    required: false
    default: ''
runs:
  using: "composite"
  steps:
    - name: "Run CustoPiZer"
      run: |
        sudo modprobe loop

        config_mount=''
        if [ -f "${{ inputs.config }}" ]; then
          config_mount="-v ${{ inputs.config }}:/CustoPiZer/config.local"
        fi

        envs=$(echo '${{ inputs.environment }}' | jq -r 'to_entries | map("-e " + .key + "=" + (.value | tostring)) | join(" ")')
        
        dns_option=''
        if [ -n "${{ inputs.nameservers }}" ]; then
          dns_option="--dns ${{ inputs.nameservers }}"
        fi
        
        command="--rm --privileged $envs $dns_option -v ${{ inputs.workspace }}:/CustoPiZer/workspace -v ${{ inputs.scripts }}:/CustoPiZer/workspace/scripts $config_mount ghcr.io/octoprint/custopizer:latest"

        echo "About to execute 'docker run $command'..."

        docker run $command
      shell: bash
